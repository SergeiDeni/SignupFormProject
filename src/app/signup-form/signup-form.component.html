
<div class="container-form-horizontal">
  <div class="wrap-form-horizontal">
    <form class="form-horizontal">


      <fieldset>

         <span class="login100-form-title">
           Welcom
          </span>

        <!--- Email Block --->
        <div class="wrap-input100">

          <input class="noborder"
                 name="InputMail"
                 [(ngModel)]="inputMail"
                 type="text"
                 placeholder="Email"
          >
        </div>


        <!--- Password Block --->
        <div class="wrap-input100" >

          <input class="noborder"
                 name="InputPass"
                 [(ngModel)]="inputPassword"
                 type="text"
                 placeholder="Password"
          >
        </div>


        <!--- Buttons Block --->
        <div class="wrap-btn-btn-primary">
            <div class="bgbtn-btn-primary"></div>
           <button (click)="save()"  type="submit" class="btn-btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
